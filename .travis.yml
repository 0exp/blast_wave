sudo: false
language: ruby
before_install: gem install bundler
cache: bundler
matrix:
  fast_finish: true
  include:
    - rvm: 2.3.7
    - rvm: 2.4.4
    - rvm: 2.5.1
    - rvm: ruby-head
    - rvm: jruby-head
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
script:
  - bundle exec rake rubocop
  - bundle exec rake rspec
notifications:
  slack:
    secure: 
